<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- Bootstrap CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Vue.js Form</title>
	</head>
	<body>
		<div id="app" class="container-fluid">
			<h1>Vue.js Form</h1>

			<div class="container-fluid">
				<div class="row p-1">
					<div class="col-6">
						<input type="text" class="form-control" placeholder="Primeiro Nome" v-model="firstName">
					</div>
					<div class="col-6">
						<input type="text" class="form-control" placeholder="Sobrenome" v-model="lastName">
					</div>
				</div>

				<div class="row p-1">
					<div class="col-12">
						<input type="text" class="form-control" 
						placeholder="Data de Nascimento" v-model="birth" v-validate="{ date_format: 'dd/MM/yyyy'}">
					</div>
				</div>

				<div class="row p-1">
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="Cidade" v-model="city">
					</div>
					<div class="col-md-4">
						<select id="state" class="form-control" v-model="sign">
							<option selected>Signo</option>
							<option>Áries</option>
							<option>Leão</option>
							<option>...</option>
							<option>...</option>
						</select>
					</div>
				</div>
				<div class="row p-1">
					<div class="col-12"></div>
				</div>
				<button type="submit" class="btn btn-primary" v-on:click="send()">Enviar</button>
			</div>
		</div>

		<!-- link com Vue.js -->
		<script src="https://unpkg.com/vue"></script>
		<!-- Adicionado script com arquivo js -->
		<script src="q3.js"></script>
	</body>
</html>

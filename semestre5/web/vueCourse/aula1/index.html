<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8" />
    <title> Ola Mundo </title>
  </head>
  <body>
	<div id="app">
		<h1 v-if="usuario==false">{{titulo}}</h1>
		<h1 v-else>Nenhum usuario</h1>
		<ul>
			<li v-for="item in itens">{{item}}</li>
		</ul>

		<hr>

		<label for="">Telefone</label><br>
		<input type="text" v-model="phone">
		{{phone}}
		<br><br>

		<label for="">What do you like?</label><br>
		<input type="checkbox" value="mouse" v-model="liked">Mouse<br>
		<input type="checkbox" value="keyboard" v-model="liked">Keyboard<br>
		<input type="checkbox" value="monitor" v-model="liked">Monitor<br>
		{{liked}}
		<br><br>

		<label for="">Wanna try new things?</label><br>
		<input type="radio" value="yes" v-model="wannatry">Yes<br>
		<input type="radio" value="no" v-model="wannatry">No<br>
		{{wannatry}}
		<br><br>

		<label for="">Choose your candy</label><br>
		<select v-model="candy">
			<option value="">Choose</option>
			<option value="sweet">Sweet</option>
			<option value="coke">Coke</option>
			<option value="Rock">Rock</option>
		</select>
		{{candy}}
		<br><br>

		<button v-on:click="enviar()">Enviar</button>

	</div>

	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				usuario: false,
				titulo: "Testando tituloooo",
				itens: [
					"Batata",
					"Macarrao",
					"Legumes",
					"Pedra"
				],
				phone: "",
				liked: [],
				wannatry: "",
				candy: ""
			},
			methods: {
				enviar() {
					alert("Enviado!");
				}
			}
		})
	</script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Aula16 - Formularios (Required,...)</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Aprendendo formulario</h1>
		<form action="cadastro.php" method="POST">
			<fieldset>
				<legend>Informações de login</legend>
				Seu nome: <br>
				<input type="text" name="nome" required autofocus><br>
				Sua senha: <br>
				<input type="password" name="nome" disabled><br>
				<input type="submit" name="btn-enviar" value="Enviar">
			</fieldset>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Aula8 - Tabelas</title>
		<meta charset="utf-8">

		<style>
			table,th,td { border:1px solid #00f; }
			th,td {padding: 7px;}
			.nome {background-color:yellow;}
			.email {background-color:#55F;}
			.telefone {background-color:red;}
		</style>
	</head>
	<body>
		<h1>Teste tabelas</h1>
		<table>
			<caption>Cadastro de usuarios</caption>

			<thead>
				<colgroup>
					<col class="nome">
					<col class="email">
					<col class="telefone">
				</colgroup>
			</thead>

			<tbody>
				<tr>
					<th>Nome:</th>
					<th>Email:</th>
					<th>Telefone:</th>
					<th>Cargo:</th>
				</tr>
				<tr>
					<td> Breno</td>
					<td> brenocqueiroz@usp.br</td>
					<td> (16)9999-9999</td>
					<td rowspan="2"> Roboticista</td>
				</tr>

				<tr>
					<td> Jorge</td>
					<td> jorge@admin.com</td>
					<td> (17)9999-9999</td>
				</tr>

				<tr>
					<td colspan="1"> Gabriel</td>
					<td colspan="3"> Sem dados</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="3">Total: 3</td>
					<td colspan="1">OK</td>
				</tr>
			</tfoot>
		</table>

	</body>
</html>
